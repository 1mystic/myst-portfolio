<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Origami Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .gallery-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0001;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }
    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0002;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px #0003;
    }
    @media (max-width: 600px) {
      .gallery-grid img {
        height: 120px;
      }
    }
  </style>
</head>
